name: App Workflow

on:
  push:
      branches:
        - main
jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
#      https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@master
      - name: Run Composer Install
        run: sh ./.github/scripts/run-composer.sh
      - name: TDD PHPUnit
        run: sh ./.github/scripts/run-phpunit.sh








